<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>

        <script>
            function addPlaceholderToPage(placeholder) {
                var template = document.getElementById("placeholder-template").content.cloneNode(true);
                template.querySelector('.card-header').innerText = placeholder.title;
                template.querySelector('.card-body').innerText = placeholder.body;

                document.querySelector('#placeholder-list').appendChild(template);
            }

            window.onload = function () {
                fetch('https://jsonplaceholder.typicode.com/posts?_limit=10')
                    .then((response) => response.json())
                    .then((json) => {
                        json.forEach((placeholder) => {
                            addPlaceholderToPage(placeholder);
                        });
                    });
            };
        </script>
    </head>

    <body>
        <header class="bg-body-tertiary p-2 ">
            <h4>Bootstrap Cards</h4>
        </header>

        <section>
            <div class="container">
                <div id="placeholder-list" class="row justify-content-center"></div>
            </div>

        </section>

        <template id="placeholder-template">
            <div class="col-lg-3 col-md-6 col-sm-12 m-2" style="width: 18rem;">
                <div class="card">
                    <div class="card-header fw-bold">
                        Quote
                    </div>
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <p>A well-known quote, contained in a blockquote element.</p>
                            <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source
                                    Title</cite></footer>
                        </blockquote>
                    </div>
                </div>
            </div>
        </template>
    </body>

</html>
