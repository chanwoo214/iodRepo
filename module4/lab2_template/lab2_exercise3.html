<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
        
      const artist = {
        name: "Van Gogh",
        portfolio: [
          {
            title: "portrait",
            url: "https://collectionapi.metmuseum.org/api/collection/v1/iiif/436532/1671316/main-image",
          },
          {
            title: "sky",
            url: "https://mymodernmet.com/wp/wp-content/uploads/2020/11/White-house-night-van-goh-worldwide-2.jpg",
          },
        ]
      }
    </script>
  </head>
  <body>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #e3f2fd;
      }
      .card {
        padding: 10px;
      }
      .card-title {
        font-weight: 600;
        font-size: 3em;
        padding: 0 0 10px 0;
      }
      .card-description {
        font-weight: 400;
        font-size: 2em;
      }
      .portfolio-image {
        width: 100px;
        height: 150px;
      }
    </style>

    <script>
        function populatePortfolioTemplate (portfolio) {
        const template = document.getElementById("portfolio-template").content.cloneNode(true);
        template.querySelector(".portfolio-title").innerText = portfolio.title;
        template.querySelector(".portfolio-image").src = portfolio.url;
        return template;
        };
    
        function createArtistCard (artist) {
        const template = document.getElementById("artist-template").content.cloneNode(true);
        template.querySelector(".artist-name").innerText = artist.name;
    
         artist.portfolio.forEach(portfolio => {
        template.querySelector('.portfolio').appendChild(
            populatePortfolioTemplate(portfolio)
        );
    });

      document.querySelector("#artist-profile").appendChild(template);
    }
           
          window.onload = () => {
            createArtistCard(artist);
          }

        </script>
    <template id="artist-template">
      <div class="card">
        <div class="card-body">
          <div class="artist-name"></div>
          <div class="portfolio"></div>
        </div>
      </div>
    </template>

    <template id="portfolio-template">
        <div class="card">
          <div class="card-body">
            <div class="portfolio-title"></div>
            <img class="portfolio-image"></img>
          </div>
        </div>
      </template>

    <div id="artist-profile"></div>

    
  </body>
</html>
